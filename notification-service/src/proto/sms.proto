// sms.proto
syntax = "proto3";

package sms;


service HeroesService {
  rpc FindOne (HeroById) returns (Hero) {}
}

message HeroById {
  int32 id = 1;
}

message Hero {
  int32 id = 1;
  string name = 2;
}

service SmsService {
    rpc Hello (HelloRequest) returns (HelloResponse);
    rpc FindOne (HeroById) returns (Hero) {}
  }


message HelloRequest {
    string name = 1;
}
message HelloResponse {
    string message = 1;
}

